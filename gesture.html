<!DOCTYPE html>
<html>
<head>
  <title>Gesture Control</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>Gesture Motor Control</h1>
  <button onclick="init()">Start Camera & Detect</button>
  <p id="prediction">Waiting for gesture...</p>
  <video id="webcam" autoplay playsinline width="300" height="225"></video>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/RWox2qXNq/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(300, 225, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam").appendChild(webcam.canvas);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let topPrediction = prediction.reduce((a, b) => a.probability > b.probability ? a : b);
      document.getElementById("prediction").innerText = topPrediction.className;

      if (topPrediction.probability > 0.9) {
        if (topPrediction.className === "Start") {
          fetch("https://blynk.cloud/external/api/update?token=YourAuthToken&V0=1");
        } else if (topPrediction.className === "Stop") {
          fetch("https://blynk.cloud/external/api/update?token=YourAuthToken&V0=0");
        }
      }
    }
  </script>
</body>
</html>
